<!DOCTYPE HTML>
<html>

<head>

    <!--****** Plugin ******-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" async></script>

    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- PT Mono -->
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">

    <!-- JSPDF -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js" async></script>

    <!-- JSON Compression -->
    <script type="text/javascript" src="js/JSONC.js" data-type="JSONC" defer></script>

    <link rel="stylesheet" href="../css/dynamic-form.css">
    <link rel="stylesheet" href="css/loading.css">

</head>


<body>

    <div id="body-container">

        <style>
            #templates-list-container {
                display: flex;
                height: 100%;
                width: 100%;
                align-items: center;
                justify-content: center;
            }

            #templates-list {
                height: 75%;
                width: 75%;
                padding: 5% 5%;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 5px;
            }

            .templates-item {
                display: inline-flex;
                justify-content: center;
                align-items: center;
                height: 80%;
                width: 30%;
                margin-right: 5%;
                background-color: rgba(250, 250, 250, 0.8);
                border: 1px solid #000000;
                cursor: pointer;
            }

            .templates-item:hover {
                background-color: rgba(240, 240, 240, 0.8);
            }

            .templates-item label {
                background-color: rgba(255, 255, 255, 0.8);
                padding: 5px;
                border-radius: 5px;
                margin-top: auto;
            }
        </style>

        <div id="templates-list-container">
            <div id="templates-list">
                <a>
                    <div class="templates-item" style="background-image: url('../img/template_1.png')">
                        <label>Dating Club</label>
                    </div>
                </a>

                <a href="dynamic-form.html">
                    <div class="templates-item">
                        <label>Empty Form</label>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Main JS -->
    <script type="text/javascript" src="../js/create-event.js" defer></script>

</body>

</html>
