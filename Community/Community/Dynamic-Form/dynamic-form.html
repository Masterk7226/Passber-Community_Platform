<!DOCTYPE HTML>
<html>

<head>

    <!--****** Plugin ******-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" async></script>

    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- PT Mono -->
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">

    <!-- JSPDF -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js" async></script>

    <!-- JSON Compression -->
    <script type="text/javascript" src="js/JSONC.js" data-type="JSONC" defer></script>

    <link rel="stylesheet" href="../css/dynamic-form.css">
    <link rel="stylesheet" href="css/loading.css">

</head>


<body>

    <div id="body-container">

        <div id="dynamic-form">
            <div id="dynamic-form-control-list">
                <div class="dynamic-form-button form-preview-button">
                    <i class="material-icons">view_carousel</i>
                    <span>Preview</span>
                </div>
            </div>

            <div id="available-item-list-container">
                <div id="available-item-list">

                </div>
            </div>

            <div id="form-container-list-wrapper">
                <div id="form-container-list">
                    <ul id="dynamic_form-tab-controls">
                        <li>
                            <button id="add-form-button">
                                <i class="material-icons">group_add</i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="item-manage-control">

            </div>
        </div>
    </div>

    <!-- Main JS -->
    <script type="text/javascript" src="../js/dynamic_form.js" defer></script>

</body>

</html>
