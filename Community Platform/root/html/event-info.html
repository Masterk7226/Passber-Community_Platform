    var communityID = $.urlParam("communityID");

    var eventRef = communityRef.child("/EventSet/" + eventID);
    var ref = eventRef.child("/EventRecord");
    var formRef = communityRef.child("/Event/FormSet");
    var isOrganizer = false;
    var loadMemberTypeList = function () {
        eventRef.on("value", function (data) {
            disableLoading();
            var event = data.val()

            $(".event-name span").text(event.name);
            $(".event-start-time span").text(event.startTime);
            $(".event-end-time span").text(event.endTime);
            $(".event-description pre").text(event.description);
        });
        eventRef.on("child_changed", function (data) {

        });

        function updateMemberStatus(data) {
            var eventRecord = data.val();
            var joinButton = $("#join-event");

            if (eventRecord == null && !isOrganizer) {
                communityRef.child("MemberRecord/" + user.uid + "/memberTypeID").once("value", function (data) {
                    var memberTypeID = data.val();
                    console.log("MemberType/" + memberTypeID + "/EventAssignment/" + eventID +
                        "/selectedForm")
                    communityRef.child("MemberType/" + memberTypeID + "/EventAssignment/" + eventID +
                            "/selectedForm")
                        .once("value", function (data) {
                            var formID = data.val();

                            if (formID != null && formID != -1) {
                                joinButton.removeClass("disabled");
                                joinButton.on("click.join-event", function () {
                                    window.location.replace(
                                        "event-form-display.html?communityID=" +
                                        communityID +
                                        "&eventID=" + eventID);
                                });
                            } else {
                                var alertMessage = $("#alert-message");

                                alertMessage.addClass("displayed");
                            }
                        });
                });
                return;
            } else {
                var alertMessage = $("#alert-message").text("");

                alertMessage.addClass("joined");
            }

            joinButton.off("click.join-event");
        }
