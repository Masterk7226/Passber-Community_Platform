        #event-info-container {

        }

        }

        #alert-message {
            display: none;
            margin: 5px;
            color: rgba(255, 0, 0, 0.488);
        }

        #alert-message.joined {
            display: block;
            float: right;
            margin-top: 5px;
            color: rgba(0, 255, 72, 0.488);
        }

        #alert-message.joined::after {
            content: "Joined";
        }

        #alert-message.displayed {
            display: block;
        }

        #alert-message.displayed::after {
            content: "Sorry, you are not allowed to join the event.";
        }

        i {
            font-size: inherit !important;
        }

        fieldset {
            margin-bottom: 10px;
        }
    </style>

<body>

    <div id="body-container">
        <div style="display:flex;min-height:100%;width:100%;align-items:center;justify-content:center">
            <div id="event-info-container">
                <fieldset>

                    <div class="event-name">Name:
                        <span></span>

                        <span></span>
                    </div>
                    <div class="event-end-time">End Time:
                        <span></span>
                    </div>
                    <div class="event-description">Description:
                        <pre></pre>
                    </div>
                    <div id="alert-message"></div>
                    <button id="back-button">Back</button>
                    <button id="join-event" class="disabled">Join</button>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- Main JS -->
    <script type="text/javascript" src="../js/create-event.js" defer></script>

<script>
    var communityID = $.urlParam("communityID");
    var eventID = $.urlParam("eventID");
    var communityRef = firebase.database().ref("Community/" + communityID);
    var eventRef = communityRef.child("/EventSet/" + eventID);
    var ref = eventRef.child("/EventRecord");
    var formRef = communityRef.child("/Event/FormSet");
    var loadMemberTypeList = function () {
        eventRef.on("value", function (data) {
            var event = data.val()

            $(".event-name span").text(event.name);
            $(".event-start-time span").text(event.startTime);
            $(".event-end-time span").text(event.endTime);
            $(".event-description pre").text(event.description);
        });
        eventRef.on("child_changed", function (data) {

        });

        function updateMemberStatus(data) {
            var eventRecord = data.val();
            var joinButton = $("#join-event");

            if (eventRecord == null) {
                communityRef.child("MemberRecord/TestMemberID/memberTypeID").once("value", function (data) {
                    var memberTypeID = data.val();

                    communityRef.child("MemberType/" + memberTypeID + "/EventAssignment/" + eventID +
                        "/selectedForm").once("value", function (data) {
                        var formID = data.val();

                        if (formID != null && formID != -1) {
                            joinButton.removeClass("disabled");
                            joinButton.on("click.join-event", function () {
                                window.location.replace(
                                    "event-form-display.html?communityID=" +
                                    communityID +
                                    "&eventID=" + eventID);
                            });
                        } else {
                            var alertMessage = $("#alert-message");

                            alertMessage.addClass("displayed");
                        }
                    });
                });
                return;
            } else {
                var alertMessage = $("#alert-message").text("");

                alertMessage.addClass("joined");
            }

            joinButton.off("click.join-event");
        }

        //         var memberType = $('<div class="member-type-item">').attr({
        //             "data-id": key
        //         });
        //         console.log(key)
        //         var memberTypeName = $('<div class="member-type-name">').text(memberTypeObject.name);
        //         var formSelection = $('<select class="form-selection">').append('<option value="-1">None</option>')
        //             .attr({
        //                 "data-selected": memberTypeObject.selectedForm
        //             });
        //         formSelection.on("change", function () {
        //             isChanged = $(this).hasClass("changed");

        //             if (!isChanged) {
        //                 $(this).addClass("changed");
        //             }
        //         });

        //         memberType.append(memberTypeName).append(formSelection);
        //         memberTypeList.append(memberType);
        //     }

        //     formRef.once("value", function (data) {
        //         updateFormList(data)
        //     });
        // }
        ref.child("TestMemberID").on("value", function (data) {
            updateMemberStatus(data);
        });
        ref.on("child_changed", function () {

        });
    }
    $("#back-button").on("click.back-to-privious-page", function () {
        window.location.replace("community-info.html?communityID=" + communityID);
    });
    loadMemberTypeList();
</script>
