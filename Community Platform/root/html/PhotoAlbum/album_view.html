    <!-- Header section containing logo -->
    <div class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">

          <div id="user-container">

            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">

                  <button id="createButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                    <i class="material-icons">photo_library</i>Create Album
                  </button>
                <h3>Photos Album</h3>
                <div class="photos-wrap" id="album">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>
