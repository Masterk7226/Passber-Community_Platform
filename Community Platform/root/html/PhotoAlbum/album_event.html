  <link href='https://fonts.googleapis.com/css?family=Lato:400,700|Kaushan+Script|Montserrat' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="../../js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="../../js/modernizr.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.js"></script>

  <script src="../../js/jquery.colorbox.js"></script>
  <script>
    $(document).ready(function() {
      //Examples of how to assign the Colorbox event to elements
      $(".event").colorbox({
        rel: 'event',
        transition: "none",
        width: "90%",
        height: "90%"
      });
    });
  </script>

</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo -->
    <div class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3>Photo Album</h3>

          <div id="user-container">
            <div hidden id="user-pic"></div>
            <div hidden id="user-name"></div>
            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
            <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
          </div>
        </div>
      </div>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
      <!-- Album Photo Div -->
      <section class="album-wrap">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="album-content">
                <h2><a href="album_view.html">Album</a> >>Test Event</h2>
                <form id="image-form-photo" action="#">
                  <input id="mediaCapture-photo" type="file" accept="image/*,capture=camera">
                  <button id="submitPhoto" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                      <i class="material-icons">image</i>Upload Photos
                  </button>
                </form>
                <h3>Photos</h3>
                <div class="photos-wrap" id="album">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Message Div -->
      <div class="album-content">
        <h3>Messages</h3>
        <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
          <!-- Messages container -->
          <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <div id="messages">
                <span id="message-filler"></span>
              </div>
              <form id="message-form" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="message">
                  <label class="mdl-textfield__label" for="message">Message...</label>
                </div>
                <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Send
              </button>
              </form>
              <form id="image-form" action="#">
                <input id="mediaCapture-image" type="file" accept="image/*,capture=camera">
                <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                <i class="material-icons">image</i>
              </button>
              </form>
            </div>
          </div>

          <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>
      </div>
    </main>


  </div>
