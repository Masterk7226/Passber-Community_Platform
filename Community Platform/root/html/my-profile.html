<script>
    var user;
    var ref;
    var loadUserInfo = function () {
        ref = firebase.database().ref('User').child(user.uid);

        ref.on("value", function (data) {
            var profile = data.val();

            if (profile != null) {
                $(".user-fName input").val(profile.fName);
                $(".user-lName input").val(profile.lName);
                $(".user-email span").text(user.email);
                $(".user-phone input").val(profile.phone);
            }
        });
    }
    $("#save-profile").on("click.save-profile", function () {
        var fName = $(".user-fName input").val();
        var lName = $(".user-lName input").val();
        var phone = $(".user-phone input").val();
        var newProfile = {
            fName: fName,
            lName: lName,
            phone: phone
        };
        var nPassword = $(".user-nPassword input").val();
        var cfPassword = $(".user-cfPassword input").val();

        ref.update(newProfile).then(function () {
            var message = $('<p>Profile updated successfully</p>');
            message.dialog({
                modal: true,
                buttons: {
                    Ok: function () {
                        $(this).dialog("close");
                    }
                }
            });
        });

        if (nPassword != "") {
            console.log(nPassword, cfPassword)
            if (nPassword == cfPassword) {
                user.updatePassword(nPassword).then(function () {
                    var message = $('<p>Password changed successfully</p>');
                    message.dialog({
                        modal: true,
                        buttons: {
                            Ok: function () {
                                $(this).dialog("close");
                            }
                        }
                    });
                });
            } else {
                var message = $('<p>Sorry, the confirm password does not match the another one.</p>');
                message.dialog({
                    modal: true,
                    buttons: {
                        Ok: function () {
                            $(this).dialog("close");
                        }
                    }
                });
            }
        }
    });

    firebase.auth().onAuthStateChanged(function (user) {
        window.user = user;
        if (user != null) {
            loadUserInfo();
        }
    });
</script>
