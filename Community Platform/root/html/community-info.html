<script>
    var communityID = $.urlParam("communityID");
    var communityRef = firebase.database().ref("Community/" + communityID);
    var ref = communityRef.child("/MemberRecord");
    var eventRef = communityRef.child("/EventSet");
    var formRef = communityRef.child("/FormSet");
    var organizerID;
    var isMember = false;
    var isOrganizer = false;
    var loadMemberTypeList = function () {
        communityRef.on("value", function (data) {
            disableLoading();
            var community = data.val()
            window.organizerID = community.organizerID;

            try {
                console.log(user.uid, organizerID)
                if (user.uid == organizerID) {
                    isOrganizer = true;
                    $("#manage-community").removeClass("disabled")
                        .on("click", function () {
                            window.location.replace("manage-community.html?communityID=" + communityID);
                        });

                    var joinButton = $("#join-community");
                    joinButton.addClass("disabled");
                }
            } catch (error) {

            }
            $(".community-name span").text(community.name);
            $(".community-address span").text(community.address);
            $(".community-phone span").text(community.phone);
            $(".community-description pre").text(community.description);
        });
        communityRef.on("child_changed", function (data) {

        });

        function updateMemberStatus(data) {
            var memberRecord = data.val();
            var joinButton = $("#join-community");

            if (memberRecord == null && !isOrganizer) {
                isMember = false;
                joinButton.removeClass("disabled");
                joinButton.on("click.join-community", function () {
                    window.location.replace("select-member-form.html?communityID=" + communityID);
                });
                return;
            }

            isMember = true;
            joinButton.off("click.join-community");
        }

        if (user != null) {
            ref.child(user.uid).on("value", function (data) {
                updateMemberStatus(data);
            });
        }
        ref.on("child_changed", function () {

        });
        eventRef.orderByChild("name").on("value", function (data) {
            var eventSet = data.val();

            if (eventSet === null) {
                return;
            }

            var eventList = $("#event-list");
            for (var key = [] in eventSet) {
                var eventObject = eventSet[key];
                var event = $('<div class="event-item">').attr({
                    "data-id": key
                });
                event.on("click.view-event-info", {
                    eventID: key
                }, function (event) {
                    var eventID = event.data.eventID;

                    window.location.replace("event-info.html?communityID=" + communityID +
                        "&eventID=" + eventID);
                });
                var eventName = $('<div class="event-name">').text(eventObject.name);
                var eventDuration = $('<div class="event-duration">').text(eventObject.startTime + " - " +
                    eventObject.endTime);

                event.append(eventName).append(eventDuration);
                eventList.append(event);
            }
        });
        eventRef.on("child_changed", function () {

        });

        function updateFormList(data) {
            formSet = data.val();
            if (formSet === null) {
                return;
            }

            var formSelections = $(".form-selection");
            formSelections.find("option:not(:first)").remove();

            for (var i = 0; i < formSet.length; i++) {
                var form = formSet[i];
                var isActivated = form.isActivated;

                for (var fIndex = 0; fIndex < formSelections.length; fIndex++) {
                    if (isActivated) {
                        var formOption = $('<option>').text(form.memberType).attr({
                            value: i
                        });
                        var formSelection = $(formSelections[fIndex]);
                        var selectedIndex = formSelection.attr("data-selected");

                        if (selectedIndex == i) {
                            formOption.prop("selected", true);
                        }

                        formSelection.append(formOption);
                    }
                }
            }
        }
        formRef.on("value", function (data) {
            updateFormList(data)
        });
        formRef.on("child_changed", function () {

        });
    }
    $("#back-button").on("click.back-to-privious-page", function () {
        window.location.href = "all-community-list.html";
    });
    firebase.auth().onAuthStateChanged(function (user) {
        window.user = user;
        loadMemberTypeList();
    });

    $('#enter-album').on("click.enter-album", function () {
        window.location.replace("PhotoAlbum/album_view.html?communityID=" + communityID);
    });
</script>
